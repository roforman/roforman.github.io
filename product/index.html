<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | ROFORMAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/pages.css">
  <link rel="stylesheet" href="../assets/css/pages/product.css" data-route-style="true">
</head>
<body>
  <app-layout>
    <main class="page-main">
      <section class="page-hero">
        <h1 data-i18n="product.heroTitle">Products</h1>
        <p data-i18n="product.heroDesc">Explore ROFORMAN products designed for real medical environments.</p>
      </section>

      <section class="page-card">
        <h2 data-i18n="product.overviewTitle">Product Overview</h2>
        <p data-i18n="product.overviewDesc">Our solutions combine precision control and stability for use in clinical and research workflows.</p>
      </section>

      <section class="page-card product-gallery">
        <h2 data-i18n="product.galleryTitle">Product Field Images</h2>
        <div class="product-gallery__grid media-grid">
          <figure class="product-gallery__item media-card">
            <img src="../assets/images/product-infusion-pump-prototype-01.png" alt="Infusion pump prototype test setup">
            <figcaption data-i18n="product.cap1">Infusion pump prototype configured for controlled dose workflow testing.</figcaption>
          </figure>
          <figure class="product-gallery__item media-card">
            <img src="../assets/images/technology-stair-climbing-wheelchair-test-01.png" alt="Stair climbing wheelchair platform test">
            <figcaption data-i18n="product.cap2">Stair-climbing mobility platform tested in a step traversal scenario.</figcaption>
          </figure>
        </div>
      </section>
    </main>
  </app-layout>

  <script src="../assets/js/components/app-router.js" defer></script>
  <script src="../assets/js/components/app-layout.js" defer></script>
</body>
</html>
